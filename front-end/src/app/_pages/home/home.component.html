<div class="text-center" style="padding:50px 0">
  <div class="logo">login</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" class="text-left" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <mat-form-field
              class="form-group form">
              <input matInput [formControl]="pseudo" required type="text" class="form-control" id="lg_username" placeholder="username">
              <mat-error
                class="error-message alert alert-danger"
                *ngIf="false "
              >
                <div *ngIf="addForm.get('pseudo').errors">
                  required
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <mat-form-field
              class="form-group form">
            <input matInput [formControl]="psw" required type="password" class="form-control" id="lg_password" placeholder="password">
              <mat-error
                class="error-message alert alert-danger"
                *ngIf="false "
              >
                <div *ngIf="addForm.get('psw').errors">
                  required
                </div>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <button type="submit" (click)="login()" routerLink="/global-articles" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
    </form>
      <div class="etc-login-form">
        <p (click)="openModalInscr()">new user?<a role="button" (click)="openModalInscr()"> create new account</a></p>
      </div>
  </div>
</div>
